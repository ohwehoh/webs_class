<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이펙트</title>

    <link rel="stylesheet" href="css/NexonLv1Gothic.css">
    <link rel="stylesheet" href="css/dracula.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <style>
        body::before {
            background: rgba(48, 5, 70, 0.63);
        }

        #mouseType01 {}

        .cursor {}

        .mouse__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }

        .mouse__wrap p {
            font-size: 2.5vw;
            line-height: 2;
            font-weight: 300;
        }

        .mouse__wrap p:last-child {
            font-size: 3vw;
            font-weight: 400;
        }

        .mouse__wrap p span {
            border-bottom: 0.15vw dashed orange;
            color: orange;
        }

        .cursor {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 10px;
            height: 10px;
            z-index: 9999;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s, opacity 0.2s;
        }

        .cursor-follower {
            position: absolute;
            width: 30px;
            height: 30px;
            left: 0;
            top: 0;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s, opacity 0.2s;;
        }
    </style>
</head>

<body class="img08">
    <!-- main -->
    <main>
        <section id="mouseType02">
            <div class="cursor"></div>
            <div class="cursor-follower"></div>

            <div class="mouse__wrap">
                <p>A person who can control <span>time</span> is a person who can control life.</p>
                <p><span>시간</span>을 지배할 줄 아는 사람은 인생을 지배할줄 아는 사람이다.</p>
            </div>
        </section>
    </main>

    <!-- info -->
    <div class="info">
        <div class="title">
            <h1><a href="mounseEffect.html">Javascript Mouse Effect01</a></h1>
            <p>마우스 이펙트 - 따라다니기2</p>
        </div>

        <div class="number">
            <ul>
                <li><a href="mouseEffect01.html">1</a></li>
                <li class="active"><a href="mouseEffect02.html">2</a></li>
                <li><a href="mouseEffect03.html">3</a></li>
                <li><a href="mouseEffect04.html">4</a></li>
                <li><a href="mouseEffect05.html">5</a></li>
                <li><a href="mouseEffect06.html">6</a></li>
                <li><a href="mouseEffect07.html">7</a></li>
                <li><a href="mouseEffect08.html">8</a></li>
            </ul>
        </div>

        <div class="source">
            <button class="source-btn">소스 보기</button>
            <div id="modal">
                <div class="modal-wrap">
                    <div class="modal-cont">
                        <div class="code-view">
                            <div class="view-header" aria-hidden="true">
                                <span class="close"></span>
                                <span></span>
                                <span></span>
                            </div>
                            <div class="view-title">
                                <ul>
                                    <li class="active"><a href="#">HTML</a></li>
                                    <li><a href="#">CSS</a></li>
                                    <li><a href="#">JavaScript</a></li>
                                </ul>
                            </div>
                            <div class="view-cont">
                                <div>
                                    <pre><code class="language-html"></code></pre>
                                </div>
                                <div>
                                    <pre><code class="language-css"></code></pre>

                                <div>
                                    <pre><code class="language-javascript"></code></pre>
                                </div>

                        </div>
                    </div>
                    <button class="modal-close">닫기</button>
                </div>
            </div>
        </div>

        <div class="attr">
            <ul>
                <li>pageX : <span class="pageX"></span>px</li>
                <li>pageY : <span class="pageY"></span>px</li>
            </ul>
        </div>
    </div>
    <!-- //info -->

    <!-- script -->
    <script src="js/highlight.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/gsap.min.js"></script>
    <script>
        highlight(); //외부 스크립트 함수 (highlight)호출
        modal(); //외부 스크립트 함수 (modal, 소스보기 창)호출
        tabMenu(); //외부 스크립트 함수 (tabMenu, 소스보기의 탭 메뉴)호출

        

        const cursor = document.querySelector(".cursor");
        const follower = document.querySelector(".cursor-follower");

        window.addEventListener("mousemove", e => {
            //커서 좌표값 할당
            // cursor.style.left = e.pageX -5 + "px";
            // cursor.style.top = e.pageY -5 + "px";
            // follower.style.left = e.pageX -15 + "px";
            // follower.style.top = e.pageY -15 + "px";

            gsap.to(cursor, {duration: .3, left: e.pageX -5, top: e.pageY -5})
            gsap.to(follower, {duration: .8, left: e.pageX -15, top: e.pageY -15})

            //출력
            document.querySelector(".pageX").innerText = e.pageX; //전체 문서를 기준으로 수평 좌표
            document.querySelector(".pageY").innerText = e.pageY; //전체 문서를 기준으로 수직 좌표
        });
    </script>

</body>
