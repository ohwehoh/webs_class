        .mouse__wrap {
            display: flex;

        .mouse__text p span {
            border-bottom: 0.15vw dashed #fff;

        .mouse__text p span.red:hover{
            color: red;
        }
        .mouse__text p span.lightred:hover{
            color: rgb(229, 255, 0);
        }

        .cursor {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 50px;
            height: 50px;
            border: 3px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            user-select: none;
            pointer-events: none;
            z-index: 9999;
            border-radius: 50%;
            transition: transform 0.3s, opacity 0.2s;
        }

        .cursor-follower {
            position: absolute;
            width: 24px;
            height: 24px;
            left: 0;
            top: 0;
            background-image: url(img/pictureicon.png);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s, opacity 0.2s;
        }

        .cursor-follower.ail1 {
            width: 150px;
            height: 200px;
            background-image: url(img/ail1.jfif);
            background-position: center center;
            background-size: cover;
        }
        .cursor-follower.ail2 {
            width: 150px;
            height: 200px;
            background-image: url(img/ail2.jpg);

            height: 200px;

            background-size: cover;
        }
    </style>

    <script src="js/highlight.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/gsap.min.js"></script>
    <script>
        const cursor = document.querySelector(".cursor");               //div.cursor
        const follower = document.querySelector(".cursor-follower");    //div.cursor-follower,커서에 점 따라다니는 효과
        const hoverText = document.querySelectorAll(".mouse__wrap div p span");
        let hover = 1;

        function move(e, hover){
            gsap.to(cursor, {
                duration: .3,
                left: e.pageX - 5,
                top: e.pageY - 5
            })
            if(hover){
                gsap.to(follower, {
                    duration: .8,
                    left: e.pageX + 35,
                    top: e.pageY - 25
                })
            } else {
                gsap.to(follower, {
                    duration: .8,
                    left: e.pageX + 35,
                    top: e.pageY - 250
                })
            }
        }

        window.addEventListener("mousemove", e => {
            move(e, hover);
        });


        hoverText.forEach((span,i) => {
            function showImage(){
                hover=0;
                follower.classList.add(`ail${i+1}`);
            }

            function outImage(){
                hover=1;
                follower.classList.remove(`ail${i+1}`);
            }

            span.addEventListener("mouseenter", showImage);
            span.addEventListener("mouseleave", outImage);
        })
    </script>
