<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 이펙트</title>
    <style>
        @import url(css/custom2.css);
        /* slider */
        .slider__wrap2 {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .slider__img2 {      /*화면 보이는 구간*/
            width: 800px;
            height: 480px;
            overflow: hidden;
        }
        .slider__inner2 {        /*이미지 움직이는 영역*/
            display: flex;
            width: 4000px;
            position: relative;     /*left를 사용하기 위해서*/
        }
        .slider2 {       
            width: 800px;
            position: relative;
        }

        .slider2::before {
            position: absolute;
            left: 5px;top: 5px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            padding: 5px 10px 3px;
        }
        .slider2:nth-child(1):before {content: '이미지1';}
        .slider2:nth-child(2):before {content: '이미지2';}
        .slider2:nth-child(3):before {content: '이미지3';}
        .slider2:nth-child(4):before {content: '이미지4';}
        .slider2:nth-child(5):before {content: '이미지5';}
    </style>
</head>
<body>
    <!-- main -->
    <main>
        <section id="sliderType01">
            <div class="slider__wrap2">
                <div class="slider__img2">
                    <div class="slider__inner2">
                        <div class="slider2"><img src="img/img6.jpg" alt="이미지1"></div>
                        <div class="slider2"><img src="img/img7.jpg" alt="이미지2"></div>
                        <div class="slider2"><img src="img/img8.jpg" alt="이미지3"></div>
                        <div class="slider2"><img src="img/img9.jpg" alt="이미지4"></div>
                        <div class="slider2"><img src="img/img10.jpg" alt="이미지5"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- //main -->
    <!-- info -->
    <div class="info">
        <div class="title">
            <h1><a href="sliderEffect.html">Javascript Slider Effect02</a></h1>
            <p>이미지 슬라이드 - 좌로 움직이기</p>
        </div>
    </div>
    <!-- //info -->
    
    <script src="js/gsap.min.js"></script>
    <script>
        // slider02
        const sliderWrap2 = document.querySelector(".slider__wrap2");      //sliderWrap에 div 태그 .slider__wrap 저장
        const sliderImg2 = document.querySelector(".slider__img2");        //sliderImg에 div 태그 .slider_img 저장, 이미지 한 칸만 보이는 영역
        const sliderInner2 = document.querySelector(".slider__inner2");    //이미지 움직이는 영역
        const slider2 = document.querySelectorAll(".slider2");             //slider에 div 태그 .slider (최종적으로 이미지를 담는 다섯개의 div)

        let currentIndex2 = -1;       //첫 번째 이미지(현재 보이는 이미지)
        let sliderCount2 = slider2.length;    //이미지 갯수
        
        setInterval(() => {

            (currentIndex2 < sliderCount2-1) ? currentIndex2++ : currentIndex2 = 0;     //한줄로?삼항연산자 --> false 실행문은 보지 않음... if,else보다 효율적이다!

            //GSAP 애니메이션
            gsap.to(sliderInner2, {      //sliderInner를 gsap.to 메서드로 슬라이드 효과를 준다.
                duration: 0.4,      //0.4초동안
                left: -800 * currentIndex2,      //위치를 -(800 * currentIndex) 만큼 이동
                //ease: "elastic.out(1, 0.3)"
                ease: "expo.out"    //ease효과는 exop.out 으로
                });
            
        }, 2000);
    </script>
</body>
</html>
