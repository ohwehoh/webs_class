<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>1부터 100까지 출력하기</title>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../assets/face/javascript.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/face/javascript.png">
    <link rel="icon" href="../assets/face/javascript.png">

    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/prism2.css">

    <!-- script -->
    <script src="assets/js/prism2.js"></script>
</head>
<body>

    <main id="main">
        <div class="test">
            <h2>1.1 1부터 100까지 출력하기</h2>
            
            <p class="mt20">while문을 이용해서 1부터 100까지 출력하는 함수를 작성해주세요.</p>

            <div class="code">
<pre class="line-numbers"><code class="language-js">let i = 1;
    while(i &lt;= 100){
        document.write(i);
        i++;
}</code></pre>
            </div>
           <div class="doc"><div class="line">
            <script>
                let i = 1;
                while(i <= 100){
                    document.write(i, " ");
                    i++;
                }
            </script>
            </div></div>
            
            <p class="mt50">1.2 for문을 이용해서 1부터 100까지 출력하는 함수를 작성해주세요.</p>
            
            <div class="code">
<pre class="line-numbers"><code class="language-js">for(i = 1; i&lt;= 100; i++){
    document.write(i, " ");
}</code></pre>
            </div>


            <div class="doc"><div class="line">
                <script>
                    for(i = 1; i<= 100; i++){
                        document.write(i, " ");
                    }
                </script>
            </div></div>

            
            
        </div>
        
    </main>
    
</body>
</html>
