<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ls = [];
        function funcE(callback){
            setTimeout(()=>{
                ls += "E";
                document.write(ls);
            },1000);
            callback();
        }
        function funcF(){
            ls += "F";
        }
        funcE(function(){
            funcF();
        });
    </script>
</body>
</html>
