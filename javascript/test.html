        {

        {

        {
            const num = "1", direct = 0;

            gallery = (num) => {

                    if(num ==2) direct++;
                } else {

                }
            }
            gallery(8)

            document.write("<br>************<br>")

        {
            document.write("<br>****** 정답20 ******<br>");
            let direct = "1"; //javascript에서는 문자 + 숫자는 숫자로 계산 됨.
            function gallery(num){
                if(num){
                    if(num == 2) direct++;

                }
