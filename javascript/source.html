<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <style>
        @import url(css/dracula.min.css);
        @import url(css/custom.css);
        @import url(css/NexonLv1Gothic.css);
        /* modal */
        #modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            transform: scale(0);
        }

        #modal.show {
            animation: foldOut 1s ease forwards;
        }

        #modal.show.hide {
            animation: foldIn 1s 0.3s ease backwards;
        }

        .modal-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            transform: scale(0)
        }

        #modal.show .modal-wrap {
            animation: zoomOut 0.5s 1s ease forwards;
        }

        #modal.show.hide .modal-wrap {
            animation: zoomIn 0.5s ease forwards;
        }

        @keyframes foldOut {
            0% {
                transform: scaleX(0) scaleY(0.005)
            }

            50% {
                transform: scaleX(1) scaleY(0.005)
            }

            100% {
                transform: scaleX(1) scaleY(1)
            }
        }

        @keyframes foldIn {
            0% {
                transform: scaleX(1) scaleY(1)
            }

            50% {
                transform: scaleX(1) scaleY(0.005)
            }

            100% {
                transform: scaleX(0) scaleY(0.005)
            }
        }

        @keyframes zoomOut {
            0% {
                transform: scale(0)
            }

            100% {
                transform: scale(1)
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(1)
            }

            100% {
                transform: scale(0)
            }
        }

        .modal-close {
            margin-top: 10px;
        }

        .modal-cont {
            opacity: 1;
            position: relative;
        }

        .code-view {
            width: 60vw;
            height: 60vh;
            background: #fff;
            border: 1px solid #f2f2f2;
            border-radius: 5px;
            overflow: scroll;
            overflow-x: hidden;
        }

        .view-header {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 32px;
            background: #fff;
            padding: 7px 0 7px 10px;
            border-bottom: 1px solid #eee;
            border-radius: 5px 5px 0 0;
        }

        .view-header>span {
            width: 10px;
            height: 10px;
            display: inline-block;
            border-radius: 10px;
        }

        .view-header>span:nth-child(1) {
            background-color: #f56565;
        }

        .view-header>span:nth-child(2) {
            background-color: #f6e05e;
        }

        .view-header>span:nth-child(3) {
            background-color: #4EBB7B;
        }

        .view-title {
            position: absolute;
            left: 0;
            top: 32px;
            width: 100%;
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 9px 0 7px;
            height: 37px;
        }

        .view-title li {
            display: inline;
        }

        .view-title li a {
            color: rgb(150, 150, 150);
            font-size: 14px;
            text-transform: uppercase;
            padding: 12px 20px 8px 20px;
            margin: 2px 0 0 0;
        }

        .view-title li.active a {
            color: #000;
            background: #dcdce4;
        }

        .view-cont {
            background-color: #282936;
            height: 100%;
            padding-top: 65px;
        }

        .view-cont>div {
            display: none;
        }

        .view-cont>div:first-child {
            display: block;
        }

        .view-cont pre code.hljs {
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <button class="source-btn">소스 보기</button>
    <div id="modal">
        <div class="window">
            <div class="title-bar">
                <div class="minimize">
                    <div class="symbol"></div>
                </div>
                <div class="maximize">
                    <div class="symbol"></div>
                </div>
                <div class="close">
                    <div class="symbol"></div>
                </div>
            </div>
            <div class="menu-bar"><span>File</span><span>Edit</span><span>View</span><span>Help</span></div>
            <div class="content-container">
                <div class="content">
                    <div class="main"></div>
                    <div class="scroll">
                        <div class="start"></div>
                        <div class="progress"></div>
                        <div class="end"></div>
                    </div>
                </div>
                <div class="scroll -row">
                    <div class="start"></div>
                    <div class="progress"></div>
                    <div class="end"></div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
    <script src="effect/js/highlight.min.js"></script>
    <script src="effect/js/custom.js"></script>
    <script>
        highlight(); //외부 스크립트 함수 (highlight)호출
        modal(); //외부 스크립트 함수 (modal, 소스보기 창)호출
        tabMenu(); //외부 스크립트 함수 (tabMenu, 소스보기의 탭 메뉴)호출
    </script>
</body>

</html>
