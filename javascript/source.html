<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url(effect/css/quizcustom.css);
    </style>
</head>

<body>
    <div class="source">
        <button class="source-btn">소스 보기</button>
        <div class="window_wrap">
            <div class="window">
                <div class="title-bar">
                    <div class="minimize">
                        <div class="symbol"></div>
                    </div>
                    <div class="maximize">
                        <div class="symbol"></div>
                    </div>
                    <div class="close">
                        <div class="symbol"></div>
                    </div>
                </div>
                <div class="menu-bar"><span class="active">HTML</span><span>CSS</span><span>Javascript</span></div>
                <div class="content-container">
                    <div class="content">
                        <div class="main">
                            <div>
<pre><code class="language-html"></code></pre>
                            </div>
                            <div>
<pre><code class="language-css"></code></pre>
                            </div>
                            <div>
<pre><code class="language-javascript"></code></pre>
                            </div>
                        </div>
                        <div class="scroll">
                            <div class="start"></div>
                            <div class="progress"></div>
                            <div class="end"></div>
                        </div>
                    </div>
                    <div class="scroll -row">
                        <div class="start"></div>
                        <div class="progress"></div>
                        <div class="end"></div>
                    </div>
                </div>
                <div class="footer"></div>
            </div>
        </div>
    </div>


    <script src="effect/js/quizcustom.js"></script>
    <script src="effect/js/highlight.min.js"></script>
    <script>
        highlight();
        tabMenu();
        modal();
    </script>
</body>

</html>
