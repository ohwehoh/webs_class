<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        @import url(css/dracula.min.css);
        @import url(css/custom.css);
        @import url(css/NexonLv1Gothic.css);

        /* modal */

        button {
            position: absolute;
            right: 20px;
            bottom: 20px;
            border: 1px solid #fff;
            background: transparent;
            font-family: 'NexonLv1Gothic';
            color: #fff;
            font-size: 16px;
            padding: 10px 30px;
            border-radius: 50px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .source button:hover {
            background: #fff;
            color: #000
        }

        #modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            transform: scale(0);
        }

        #modal.show {
            animation: foldOut 1s ease forwards;
        }

        #modal.show.hide {
            animation: foldIn 1s 0.3s ease backwards;
        }

        .modal-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            transform: scale(0)
        }

        #modal.show .modal-wrap {
            animation: zoomOut 0.5s 1s ease forwards;
        }

        #modal.show.hide .modal-wrap {
            animation: zoomIn 0.5s ease forwards;
        }

        @keyframes foldOut {
            0% {
                transform: scaleX(0) scaleY(0.005)
            }

            50% {
                transform: scaleX(1) scaleY(0.005)
            }

            100% {
                transform: scaleX(1) scaleY(1)
            }
        }

        @keyframes foldIn {
            0% {
                transform: scaleX(1) scaleY(1)
            }

            50% {
                transform: scaleX(1) scaleY(0.005)
            }

            100% {
                transform: scaleX(0) scaleY(0.005)
            }
        }

        @keyframes zoomOut {
            0% {
                transform: scale(0)
            }

            100% {
                transform: scale(1)
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(1)
            }

            100% {
                transform: scale(0)
            }
        }

        .modal-cont {
            opacity: 1;
            position: relative;
        }

        .code-view {
            width: 60vw;
            height: 60vh;
            background: #fff;
            border: 1px solid #f2f2f2;
            border-radius: 5px;
            overflow: scroll;
            overflow-x: hidden;
        }

        .view-header {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 32px;
            background: #fff;
            padding: 7px 0 7px 10px;
            border-bottom: 1px solid #eee;
            border-radius: 5px 5px 0 0;
        }

        .view-header>span {
            width: 10px;
            height: 10px;
            display: inline-block;
            border-radius: 10px;
        }

        .view-header>span:nth-child(1) {
            background-color: #f56565;
        }

        .view-header>span:nth-child(2) {
            background-color: #f6e05e;
        }

        .view-header>span:nth-child(3) {
            background-color: #4EBB7B;
        }

        .view-title {
            position: absolute;
            left: 0;
            top: 32px;
            width: 100%;
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 9px 0 7px;
            height: 37px;
        }

        .view-title li {
            display: inline;
        }

        .view-title li a {
            color: rgb(150, 150, 150);
            font-size: 14px;
            text-transform: uppercase;
            padding: 12px 20px 8px 20px;
            margin: 2px 0 0 0;
        }

        .view-title li.active a {
            color: #000;
            background: #dcdce4;
        }

        .view-cont {
            background-color: #282936;
            height: 100%;
            padding-top: 65px;
        }

        .view-cont>div {
            display: none;
        }

        .view-cont>div:first-child {
            display: block;
        }

        .view-cont pre code.hljs {
            line-height: 1.6;
        }

        /* 가져온거 */
        @import url("https://fonts.googleapis.com/css?family=Inconsolata");

        .window {
            min-width: 360px;
            min-height: 220px;
            background-color: #c7c7c7;
            padding: 4px;
            border-left: 2px solid #fcfcfc;
            border-top: 2px solid #fcfcfc;
            border-right: 2px solid #2a2a2a;
            border-bottom: 2px solid #2a2a2a;
        }

        .title-bar {
            background-color: #000080;
            padding: 4px;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .title-bar>.minimize,
        .title-bar>.maximize,
        .title-bar>.close {
            width: 26px;
            height: 22px;
            background-color: #c7c7c7;
            margin-left: 4px;
            border-left: 2px solid #fcfcfc;
            border-top: 2px solid #fcfcfc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .title-bar>.minimize:hover,
        .title-bar>.maximize:hover,
        .title-bar>.close:hover {
            background-color: #bababa;
            border-left: 2px solid #2a2a2a;
            border-top: 2px solid #2a2a2a;
            border-right: 2px solid #fcfcfc;
            border-bottom: 2px solid #fcfcfc;
        }

        .title-bar>.minimize {
            align-items: flex-end;
        }

        .title-bar>.minimize>.symbol {
            width: 60%;
            height: 3px;
            background-color: #000000;
            margin-bottom: 2px;
        }

        .title-bar>.maximize>.symbol {
            width: 70%;
            height: 80%;
            border: 2px solid #000000;
            border-top-width: 4px;
        }

        .title-bar>.close>.symbol {
            width: 70%;
            height: 3px;
            background-color: #000000;
            transform: rotate(45deg);
        }

        .title-bar>.close>.symbol::after {
            content: "";
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #000000;
            transform: rotate(90deg);
        }

        .menu-bar>span {
            padding: 8px;
            display: inline-block;
            cursor: pointer;
        }

        .menu-bar>span::first-letter {
            text-decoration: underline;
        }

        .menu-bar>span:hover {
            background-color: #bababa;
        }

        .content-container {
            border-left: 2px solid #2a2a2a;
            border-top: 2px solid #2a2a2a;
            border-right: 2px solid #fcfcfc;
            border-bottom: 2px solid #fcfcfc;
        }

        .content-container>.content {
            display: flex;
            height: 260px;
        }

        .content-container>.content>.main,
        .content-container>.content>.scroll-left {
            height: 100%;
        }

        .content-container>.content>.main {
            width: calc(100% - 26px);
        }

        .content-container>.content>.scroll {
            width: 26px;
        }

        .scroll {
            background-color: #d7d7d7;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
        }

        .scroll>.progress {
            width: 24px;
            height: 70%;
            cursor: pointer;
            border-left: 2px solid #fcfcfc;
            border-top: 2px solid #fcfcfc;
            border-right: 2px solid #2a2a2a;
            border-bottom: 2px solid #2a2a2a;
            background-color: #c7c7c7;
        }

        .scroll>.progress:hover {
            background-color: #bababa;
        }

        .scroll>.start,
        .scroll>.end {
            width: 24px;
            height: 22px;
            position: relative;
            border-left: 2px solid #fcfcfc;
            border-top: 2px solid #fcfcfc;
            border-right: 2px solid #2a2a2a;
            border-bottom: 2px solid #2a2a2a;
            background-color: #c7c7c7;
        }

        .scroll>.start:hover,
        .scroll>.end:hover {
            background-color: #bababa;
            border-left: 2px solid #2a2a2a;
            border-top: 2px solid #2a2a2a;
            border-right: 2px solid #fcfcfc;
            border-bottom: 2px solid #fcfcfc;
        }

        .scroll>.start::after,
        .scroll>.end::after {
            content: "";
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            top: 6px;
            left: 4px;
            border-top: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 6px solid #000000;
        }

        .scroll>.end::after {
            transform: rotate(180deg);
        }

        .scroll.-row {
            flex-direction: row;
        }

        .scroll.-row>.progress {
            width: 30%;
            height: 24px;
        }

        .scroll.-row>.start::after {
            transform: rotate(-90deg);
        }

        .scroll.-row>.end::after {
            transform: rotate(90deg);
        }
    </style>
</head>

<body>
    <button class="source-btn">소스 보기</button>
    <div id="modal">
        <div class="window">
            <div class="title-bar">
                <div class="minimize">
                    <div class="symbol"></div>
                </div>
                <div class="maximize">
                    <div class="symbol"></div>
                </div>
                <div class="close modal-close">
                    <div class="symbol"></div>
                </div>
            </div>
            <div class="menu-bar"><span>File</span><span>Edit</span><span>View</span><span>Help</span></div>
            <div class="content-container">
                <div class="content">
                    <div class="main">
                        <!-- 소스 -->
                    </div>
                    <div class="scroll">
                        <div class="start"></div>
                        <div class="progress"></div>
                        <div class="end"></div>
                    </div>
                </div>
                <div class="scroll -row">
                    <div class="start"></div>
                    <div class="progress"></div>
                    <div class="end"></div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
    <script src="effect/js/highlight.min.js"></script>
    <script src="effect/js/custom.js"></script>
    <script>
        highlight(); //외부 스크립트 함수 (highlight)호출
        modal(); //외부 스크립트 함수 (modal, 소스보기 창)호출
        tabMenu(); //외부 스크립트 함수 (tabMenu, 소스보기의 탭 메뉴)호출
    </script>
</body>

</html>
