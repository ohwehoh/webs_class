<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Inconsolata");


        *,
        *::after,
        *::before {
            box-sizing: inherit;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            font-family: "Inconsolata", monospace;
        }

        .source {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }

        button {
            border: 1px solid #fff;
            background: transparent;
            font-family: 'NexonLv1Gothic';
            color: #fff;
            font-size: 16px;
            padding: 10px 30px;
            border-radius: 50px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .source button:hover {
            background: #fff;
            color: #000
        }

        .window {
            min-width: 360px;
            min-height: 220px;
            background-color: #c7c7c7;
            padding: 4px;
            border-left: 2px solid #fcfcfc;
            border-top: 2px solid #fcfcfc;
            border-right: 2px solid #2a2a2a;
            border-bottom: 2px solid #2a2a2a;
        }

        .title-bar {
            background-color: #000080;
            padding: 4px;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .title-bar>.minimize,
        .title-bar>.maximize,
        .title-bar>.close {
            width: 26px;
            height: 22px;
            background-color: #c7c7c7;
            margin-left: 4px;
            border-left: 2px solid #fcfcfc;
            border-top: 2px solid #fcfcfc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .title-bar>.minimize:hover,
        .title-bar>.maximize:hover,
        .title-bar>.close:hover {
            background-color: #bababa;
            border-left: 2px solid #2a2a2a;
            border-top: 2px solid #2a2a2a;
            border-right: 2px solid #fcfcfc;
            border-bottom: 2px solid #fcfcfc;
        }

        .title-bar>.minimize {
            align-items: flex-end;
        }

        .title-bar>.minimize>.symbol {
            width: 60%;
            height: 3px;
            background-color: #000000;
            margin-bottom: 2px;
        }

        .title-bar>.maximize>.symbol {
            width: 70%;
            height: 80%;
            border: 2px solid #000000;
            border-top-width: 4px;
        }

        .title-bar>.close>.symbol {
            width: 70%;
            height: 3px;
            background-color: #000000;
            transform: rotate(45deg);
        }

        .title-bar>.close>.symbol::after {
            content: "";
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #000000;
            transform: rotate(90deg);
        }

        .menu-bar>span {
            padding: 8px;
            display: inline-block;
            cursor: pointer;
        }

        .menu-bar>span::first-letter {
            text-decoration: underline;
        }

        .menu-bar>span:hover {
            background-color: #bababa;
        }

        .content-container {
            border-left: 2px solid #2a2a2a;
            border-top: 2px solid #2a2a2a;
            border-right: 2px solid #fcfcfc;
            border-bottom: 2px solid #fcfcfc;
        }

        .content-container>.content {
            display: flex;
            height: 260px;
        }

        .content-container>.content>.main,
        .content-container>.content>.scroll-left {
            height: 100%;
        }

        .content-container>.content>.main {
            width: calc(100% - 26px);
        }

        .content-container>.content>.scroll {
            width: 26px;
        }

        .scroll {
            background-color: #d7d7d7;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
        }

        .scroll>.progress {
            width: 24px;
            height: 70%;
            cursor: pointer;
            border-left: 2px solid #fcfcfc;
            border-top: 2px solid #fcfcfc;
            border-right: 2px solid #2a2a2a;
            border-bottom: 2px solid #2a2a2a;
            background-color: #c7c7c7;
        }

        .scroll>.progress:hover {
            background-color: #bababa;
        }

        .scroll>.start,
        .scroll>.end {
            width: 24px;
            height: 22px;
            position: relative;
            border-left: 2px solid #fcfcfc;
            border-top: 2px solid #fcfcfc;
            border-right: 2px solid #2a2a2a;
            border-bottom: 2px solid #2a2a2a;
            background-color: #c7c7c7;
        }

        .scroll>.start:hover,
        .scroll>.end:hover {
            background-color: #bababa;
            border-left: 2px solid #2a2a2a;
            border-top: 2px solid #2a2a2a;
            border-right: 2px solid #fcfcfc;
            border-bottom: 2px solid #fcfcfc;
        }

        .scroll>.start::after,
        .scroll>.end::after {
            content: "";
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            top: 6px;
            left: 4px;
            border-top: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 6px solid #000000;
        }

        .scroll>.end::after {
            transform: rotate(180deg);
        }

        .scroll.-row {
            flex-direction: row;
        }

        .scroll.-row>.progress {
            width: 30%;
            height: 24px;
        }

        .scroll.-row>.start::after {
            transform: rotate(-90deg);
        }

        .scroll.-row>.end::after {
            transform: rotate(90deg);
        }
    </style>
</head>

<body>
    <button class="source-btn">소스 보기</button>
    <div class="window">
        <div class="title-bar">
            <div class="minimize">
                <div class="symbol"></div>
            </div>
            <div class="maximize">
                <div class="symbol"></div>
            </div>
            <div class="close">
                <div class="symbol"></div>
            </div>
        </div>
        <div class="menu-bar"><span>File</span><span>Edit</span><span>View</span><span>Help</span></div>
        <div class="content-container">
            <div class="content">
                <div class="main"></div>
                <div class="scroll">
                    <div class="start"></div>
                    <div class="progress"></div>
                    <div class="end"></div>
                </div>
            </div>
            <div class="scroll -row">
                <div class="start"></div>
                <div class="progress"></div>
                <div class="end"></div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
