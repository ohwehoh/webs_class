<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'NexonLv1Gothic';
            font-weight: 300;
            text-decoration: none;
            color: white;
        }

        body {
            height: 20000px;
        }

        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            z-index: 10000;
        }

        /* common */
        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* z-index: 1000; */
        }

        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }

        /* section1__bg */
        .section1__bg img {
            width: 70%;
            height: 17vh;
        }

        .section1_text1 {
            color: white;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(0);
        }

        .section1_text2 {
            color: white;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(1);
            white-space: nowrap;
            font-weight: 500;
        }

        .section1_text3 {
            color: white;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(1);
            white-space: nowrap;
            font-weight: 700;
        }

        /* section2 */
        .section2_bg {
            width: 100%;
            height: 100vh;
            background: #222;
        }

        .section2_text1 {
            font-size: 4vw;
            color: #fff;
            white-space: nowrap;
        }

        .section2_img1 {
            /* width: 70vw;
            top: 80%; */
            /* position: relative; */
            /* background: rgba(0,0,0,.3); */
        }
        .section2_img1_site {
            position: absolute;
            left: 50%;
            top: 1vw;
            transform: translate(-50%);
            width: 39vw;
            height: 86%;
            /* border: 1px solid #fff; */
            border-radius: 1vw 1vw 0 0;
            overflow: hidden;
        }

        /* .section2_img1_site::-webkit-scrollbar {
        display: none;
        } */

        .section2_img1_site div {
            position: absolute;
            left: 0%;
            top: 0vw;
        }

        .section2_img1_site .site_img {
            position: absolute;
            left: 0%;
            top: 0vw;
        }

        .section2_img1_site .site_btn {
            position: absolute;
            left: 50%;
            top: 100vw;
            transform: translate(-50%);
            width: 130px;
            height: 30px;
            z-index: 100;
            background: #000;
            text-align: center;
            border-radius: 12vw;
        }
        .section2_img1_site .site_btn a {
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div class="scrollTop">0</div>
    <div id="contents">
        <section id="section1" data-8500="display:block;" data-8501="display:none">
            <div class="section1__bg ">
                <img class="fixed" src="img/bg1_yellow.jpg" alt="이미지" data-0="width: 70%; height: 17vh;"
                    data-1000="width: 100%; height: 17vh;" data-2000="width: 100%; height: 50vh;"
                    data-7000="width: 100%; height: 50vh;" data-8000="width: 100%; height: 0vh;">
            </div>
            <div class="section1_text1 fixed" data-1100="transform: translate(-50%, -50%) scale(0); top: 50%"
                data-2000="transform: translate(-50%, -50%) scale(1); top: 50%"
                data-3000="transform: translate(-50%, -50%) scale(1); top: 50%"
                data-4000="transform: translate(-50%, -50%) scale(1); top: -10%">
                안녕하세요!
            </div>
            <div class="section1_text2 fixed"
                data-3000="transform: translate(-50%, -50%) scale(1); top: 100%; left: 50%;"
                data-4000="transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%;"
                data-5000="transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%;"
                data-6000="transform: translate(-50%, -50%) scale(1); top: 50%; left: -70%;">
                이거 다 제가 만들었어요.
            </div>
            <div class="section1_text3 fixed"
                data-5000="transform: translate(-50%, -50%) scale(1) rotate(0deg); top: 50%; left: 130%;"
                data-6000="transform: translate(-50%, -50%) scale(1) rotate(0deg); top: 50%; left: 50%;"
                data-7000="transform: translate(-50%, -50%) scale(1) rotate(0deg); top: 50%; left: 50%;"
                data-8000="transform: translate(-50%, -50%) scale(1) rotate(360deg); top: 50%; left: -70%;">
                재밌게 봐주세요.
            </div>
        </section>
        <!-- //section1 -->
        <section id="section2" data-8700="display:none;" data-8701="display:block">
            <div class="section2_bg fixed" data-9000="width: 0%; height: 0vh; border-radius: 500px;"
                data-10000="width: 100%; height: 100vh; border-radius: 0%;">
            </div>
            <div class="section2_text1 fixed" data-8500="transform: translate(-50%, -50%) scale(0.5); top: 50%"
                data-11000="transform: translate(-50%, -50%) scale(1); top: 50%"
                data-12000="transform: translate(-50%, -50%) scale(1); top: 15%">
                I've Been Working In On Sites
            </div>

            <div class="section2_img1 fixed"
                data-11000="transform: translate(-50%, -50%) scale(1.3) rotate(45deg); top: 170%;"
                data-12000="transform: translate(-50%, -50%) scale(1.3) rotate(0deg); top: 60%;"
                data-14500="transform: translate(-50%, -50%) scale(1.3) rotate(0deg); top: 60%;"
                data-15000="transform: translate(-50%, -50%) scale(0) rotate(0deg); top: 60%;">
                <img src="img/mockup.png" alt="mockupimage">
                <div class="section2_img1_site">
                    <div class="site_img" data-12500="top: 0vw;" data-14000="top: -79.8vw;"><img src="img/webClass.jpg" alt=""></div>
                    <div class="site_btn" data-13500="top: 100vw;" data-14000="top: 10vw"><a href="https://ohwehoh.github.io/webs_class/site/webClass/index.html">사이트로 이동</a></div>
                </div>
            </div>

            <div class="section2_img1 fixed"
                data-14800="transform: translate(-50%, -50%) scale(1.3) perspective(600px) rotateY(90deg); top: 60%; opacity: 0;"
                data-15500="transform: translate(-50%, -50%) scale(1.3) perspective(600px) rotateY(0); top: 60%; opacity: 1;"
                data-17000="transform: translate(-50%, -50%) scale(1.3) perspective(0px) rotateY(0); top: 60%; opacity: 1;"
                data-17200="transform: translate(-50%, -50%) scale(1.3) perspective(0px) rotateY(0); top: -50%; opacity: 0;">
                <img src="img/mockup.png" alt="mockupimage">
                <div class="section2_img1_site">
                    <div class="site_img" data-16000="top: 0vw;" data-16500="top: -8vw;"><img src="img/webstandard.png" alt=""></div>
                    <div class="site_btn" data-16000="top: 100vw;" data-16500="top: 10vw"><a href="https://ohwehoh.github.io/webs_class/webstandard/index.html">사이트로 이동</a></div>
                </div>
            </div>

            <div class="section2_img1 fixed"
                data-17000="transform: translate(-50%, -50%) scale(0) perspective(600px) rotateX(90deg) rotate(0deg); top: 170%; opacity: 1;"
                data-17100="transform: translate(-50%, -50%) scale(1.3) perspective(600px) rotateX(90deg) rotate(0deg); top: 60%; opacity: 1;"
                data-17600="transform: translate(-50%, -50%) scale(1.3) perspective(600px) rotateX(0deg) rotate(0deg); top: 60%; opacity: 1;"
                data-18600="transform: translate(-50%, -50%) scale(1.3) perspective(600px) rotateX(0deg) rotate(0deg); top: 60%; opacity: 1;"
                data-19500="transform: translate(-100%, -50%) scale(0) perspective(600px) rotateX(0deg) rotate(-90deg); top: 60%; opacity: 0;">
                <img src="img/mockup.png" alt="mockupimage">
                <div class="section2_img1_site">
                    <div class="site_img" data-17900="top: 0vw;" data-18500="top: -70vw;"><img src="img/webmission2.png" alt=""></div>
                    <div class="site_btn" data-17900="top: 100vw;" data-18500="top: 10vw"><a href="https://ohwehoh.github.io/webs_class/site/mission/missionthree.html">사이트로 이동</a></div>
                </div>
            </div>

            <div class="section2_img1 fixed"
                data-18600="transform: translate(-100%, -50%) scale(0) perspective(600px) rotate(-45deg); top: 170%; opacity: 0;"
                data-19000="transform: translate(-50%, -50%) scale(1) perspective(600px) rotate(45deg); top: 100%; opacity: 0;"
                data-19500="transform: translate(-50%, -50%) scale(1.3) perspective(600px) rotate(0deg); top: 60%; opacity: 1;">
                <img src="img/mockup.png" alt="mockupimage">
                <div class="section2_img1_site">
                    <div class="site_img" data-19600="top: 0vw;" data-21000="top: -200vw;"><img src="img/teamprojectintro.png" alt=""></div>
                    <div class="site_btn" data-20500="top: 100vw;" data-21000="top: 10vw"><a href="https://ohwehoh.github.io/webs_class/teamProject/introduction.html">사이트로 이동</a></div>
                </div>
            </div>
        </section>
        <!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </div>
    <script type="text/javascript" src="js/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();

        function scroll() {
            let scrollTop = (window.pageYOffset || document.documentElement.scrollTop || window.scrollY);
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);
            requestAnimationFrame(scroll);
        }
        scroll();
    </script>
</body>

</html>
