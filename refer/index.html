<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS 레퍼런스북</title>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../assets/face/css.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/face/css.png">
    <link rel="icon" href="../assets/face/css.png" sizes="128x128">

    <style>
        @font-face {
            font-family: 'Cafe24Ssurround';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Ssurround/Cafe24Ssurround.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Ssurround/Cafe24Ssurround.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Ssurround/Cafe24Ssurround.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Ssurround/Cafe24Ssurround.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Ssurround/Cafe24Ssurround.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'Cafe24SsurroundAir';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24SsurroundAir/Cafe24SsurroundAir.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24SsurroundAir/Cafe24SsurroundAir.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24SsurroundAir/Cafe24SsurroundAir.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24SsurroundAir/Cafe24SsurroundAir.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24SsurroundAir/Cafe24SsurroundAir.ttf') format("truetype");
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffdbe5;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .sea {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            background: linear-gradient(to bottom, #FCC3CA 10%, #DFC8FA);
            z-index: 10;
        }

        .text {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .text h1 {
            font-family: 'Cafe24Ssurround';
            font-size: 6vw;
            color: #D36B6f;
            font-weight: normal;
            /* text-shadow:
                5px 5px #fff,
                -5px -5px #fff,
                5px -5px #fff,
                -5px 5px #fff; */
            -webkit-text-stroke: 2px #fff;
        }

        .text h1 strong {

            color: #F56365;
        }

        .text h1 em {
            font-style: normal;
            color: #fff;
            -webkit-text-stroke: 2px #6C4C4D;
        }

        .text .subTitle {
            font-family: 'Cafe24SsurroundAir';
            background: #eb6567;
            color: #fff;
            border-radius: 50px;
            padding: 14px 60px 10px 60px;
            display: inline-block;
            margin-bottom: 30px;
            font-size: 30px;
            box-shadow: 3px 5px 0 #6C4C4D;
            position: relative;
        }

        .text .subTitle::before {
            content: '';
            width: 10px; height: 10px;
            border-radius: 50%;
            background: #6C4C4D;
            position: absolute;
            left: 30px; top: 50%;
            margin-top: -5px;
        }
        .text .subTitle::after {
            content: '';
            width: 10px; height: 10px;
            border-radius: 50%;
            background: #6C4C4D;
            position: absolute;
            right: 30px; top: 50%;
            margin-top: -5px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="sea"></div>
        <div class="text">
            <span class="subTitle">HTML/ CSS 레퍼런스 북</span>
            <h1>레퍼런스 북</h1>
            <h1><strong>레퍼런스</strong> <em>북</em></h1>
        </div>
    </div>
</body>

</html>
