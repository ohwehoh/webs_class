<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout3</title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        
        body {
            background-color: #E5E5E5;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #wrap #header {
            width: 1200px;
            height: 100px;
            background-color: #BDE3F9;
        }
        #wrap #nav {
            width: 1200px;
            display: flex;
        }
        #wrap #nav .leftnav {
            width: 600px;
            height: 100px;
            background-color: #94D2F6;
        }
        #wrap #nav .rightnav{
            width: 600px;
            height: 100px;
            background-color: #90B9CE;
        }
        #wrap #content {
            width: 1200px;
            background-color: #5AB3F0;
            display: flex;
        }
        #wrap #content .aside{
            width: 290px;
            height: 520px;
            background-color: #70C0F2;
        }
        #wrap #content .article .article1{
            width: 910px;
            height: 260px;
            background-color: #5AB3F0;
        }
        #wrap #content .article .article2{
            width: 910px;
            height: 260px;
            background-color: #4BA6EE;
        }
        #wrap .articlebottom{
            width: 1200px;
            height: 260px;
            background-color: #4599DF;
        }
        #wrap #footer {
            width: 1200px;
            height: 100px;
            background-color: #3B86CB;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav">
            <div class="leftnav"></div>
            <div class="rightnav"></div>
        </nav>
        <section id="content">
            <aside class="aside"></aside>
            <article class="article">
                <article class="article1"></article>
                <article class="article2"></article>
            </article>
        </section>
        <article class="articlebottom"></article>
        <footer id="footer"></footer>
    </div>
</body>
</html>
