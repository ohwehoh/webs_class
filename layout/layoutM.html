<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금요일 과제</title>
    <style>
        @font-face {
            font-family: 'GmarketSans';
            font-weight: 300;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'GmarketSans';
            font-weight: 500;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'GmarketSans';
            font-weight: 700;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.ttf') format("truetype");
            font-display: swap;
        }

        * {
            box-sizing: border-box;
        }

        .body {
            margin: 0;
        }

        .wrap {
            /* width: 1160px; */
            height: 831px;
            display: flex;
            justify-content: center;
            padding: 100px 20px;
            font-family: 'GmarketSans';
            margin: 0 auto;
        }

        .text_wrap {
            width: 400px;
        }

        .text1 {
            width: 151px;
            font-size: 16px;
            text-decoration: underline;
            font-weight: 500;
            color: #777777;
            margin: 40px 0 20px 2px;
        }

        .text2 {
            width: 303px;
            margin: 20px 0 35px 2px;
            font-size: 50px;
            font-weight: 300;
            text-align: left;
            color: #111;
        }

        .text3 {
            width: 332px;
            height: 108px;
            margin: 35px 0 30px 2px;
            font-size: 18px;
            font-weight: 300;
            line-height: 1.5;
            text-align: left;
            color: #777;
        }

        .text4 {
            width: 220px;
            height: 47px;
            /* margin: 30px 0 177px 2px; */
            background-color: black;
            text-align: center;
        }

        .text4 a {
            width: 171px;
            height: 28px;
            font-size: 18px;
            font-weight: 300;
            line-height: 47px;
            text-align: left;
            color: #fff;
            text-decoration: none;
        }

        .img_box1 {
            position: relative;
            width: 374px;
            height: 512px;
            margin: 80px 0 0 0;
            object-fit: contain;
            background-image: url(../site/mission/img/site01.png);
        }

        .Rectangle-676 {
            width: 50%;
            height: 43px;
            border-radius: 50px;
            background-color: rgba(0,0,0,0.4);
            position: absolute;
            left: 30px;
            bottom: 30px;
            text-align: center;
            color: #fff;
            font-size: 18px;
            font-weight: 300;
            line-height: 46px;
            overflow: hidden;
        }

        .img_box2 {
            position: relative;
            width: 373px;
            height: 511px;
            margin: 0 0 80px 20px;
            object-fit: contain;
            border-radius: 10px;
            background-image: url(../site/mission/img/site02.png);
        }

        .Rectangle-677 {
            width: 50%;
            height: 43px;
            border-radius: 50px;
            background-color: black;
            position: absolute;
            left: 30px;
            bottom: 30px;
            text-align: center;
            color: #fff;
            font-size: 18px;
            font-weight: 300;
            line-height: 46px;
            overflow: hidden;
        }

        span {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.53;
            text-align: left;
            color: #fff;
        }

        @media (max-width: 700px) {
            .wrap {
                margin: 0;
                padding: 0;
                flex-wrap: wrap;
            }

            .text_wrap {margin: 0;padding: 0;}

            .img_box1 {margin-top: 100px;}
            .img_box2 {margin: 100px 0 0 0;}
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="text_wrap">
            <div class="text1">이미지 텍스트 유형01</div>
            <div class="text2">웹스토리보이사이트</div>
            <div class="text3">웹디자이너, 웹 퍼블리셔, 프론트앤드 개발자를 위한 강의 사이트입니다.<br>Gmarket Sans Light 22px 150% #67778A</div>
            <div class="text4"><a href="#">더 많은 유형 살펴보기</a></div>
        </div>
        <div class="img_box1">
            <div class="Rectangle-676">레퍼런스 사이트</div>
        </div>
        <div class="img_box2">
            <div class="Rectangle-677">튜토리얼 사이트</div>
        </div>

    </div>
</body>

</html>
