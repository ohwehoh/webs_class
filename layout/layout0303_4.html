<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3차 평가 - flex</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background: #CCE5FF;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            height: 100px;
            background: #99ffff;
        }

        #aside {
            height: 300px;
            background: #66b2ff;
        }

        #section {
            height: 400px;
            background: #3399ff;
            display: grid;
            grid-template-areas:
                "article1 article2 article3 article4 article5"
                "article6 article7 article8 article9 article10"
            ;
            grid-template-columns: 18% 18% 18% 18% 18%;
            grid-template-rows: 48% 48%;
            align-content: center;
            justify-content: center;
            align-items: center;
            justify-items: center;
        }

        .article {
            width: 60%;
            height: 60%;
            border-radius: 20%;
            background: #004c99;
        }

        #article1 {
            grid-area: article1;
        }

        #article2 {
            grid-area: article2;
        }

        #article3 {
            grid-area: article3;
        }

        #article4 {
            grid-area: article4;
        }

        #article5 {
            grid-area: article5;
        }

        #article6 {
            grid-area: article6;
        }

        #article7 {
            grid-area: article7;
        }

        #article8 {
            grid-area: article8;
        }

        #article9 {
            grid-area: article9;
        }

        #article10 {
            grid-area: article10;
        }

        #footer {
            height: 100px;
            background: #0080ff;
        }

        @media (max-width: 1300px) {
            #wrap {
                width: 100%;
                
            }

            #section {
                grid-template-areas:
                    "article1 article2 article3 article4"
                    "article5 article6 article7 article8";
                grid-template-columns: 23% 23% 23% 23%;
                grid-template-rows: 48% 48%;
            }
            #article9 {
                display: none;
            }
            #article10 {
                display: none;
            }
        }

        @media (max-width: 768px) {
            #section {
                height: 600px;
                grid-template-areas:
                    "article1 article2 article3"
                    "article4 article5 article6"
                    "article7 article8 article9";
                grid-template-columns: calc(100% / 3 - 2px) calc(100% / 3 - 2px) calc(100% / 3 - 2px);
                grid-template-rows: calc(100% / 3 - 2px) calc(100% / 3 - 2px) calc(100% / 3 - 2px);
            }
            #article9 {
                display: block;
            }
        }

        @media (max-width: 480px) {
            #section {
                height: 1000px;
                grid-template-areas:
                    "article1 article2"
                    "article3 article4"
                    "article5 article6"
                    "article7 article8"
                    "article9 article10";
                grid-template-columns: 48% 48%;
                grid-template-rows: 18% 18% 18% 18% 18%;
            }
            #article10 {
                display: block;
            }
            .article {
            width: 50%;
            height: 50%;
            border-radius: 20%;
            background: #004c99;
        }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <aside id="aside"></aside>
        <section id="section">
            <article id="article1" class="article"></article>
            <article id="article2" class="article"></article>
            <article id="article3" class="article"></article>
            <article id="article4" class="article"></article>
            <article id="article5" class="article"></article>
            <article id="article6" class="article"></article>
            <article id="article7" class="article"></article>
            <article id="article8" class="article"></article>
            <article id="article9" class="article"></article>
            <article id="article10" class="article"></article>
        </section>
        <footer id="footer"></footer>
    </div>
</body>

</html>
