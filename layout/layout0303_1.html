<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3차 평가 - layout1(float)</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background: #FFCCCC;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            
        }
        #header {
            width: 100%;
            height: 100px;
            background: #FF9999;
        }
        #aside {
            float: left;
            width: 20%;
            height: 800px;
            background: #FF6666;
        }
        #content {
            float: right;
            width: 80%;
            height: 800px;
            background: #FF3333;
        }
        #footer {
            width: 100%;
            height: 100px;
            clear: both;
            background: #FF0000;
        }
        @media (max-width: 1300px) {
            #wrap{width: 96%;}

        }
        @media (max-width: 768px) {
            #wrap{width: 100%;}
            #header {
                height: 130px;
            }

        }
        @media (max-width: 480px) {
            #header {height: 150px;}
            #aside{width: 100%; height: 210px;}
            #content{width: 100%; height: 280px;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="aside"></div>
        <div id="content"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
