<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃09</title>

    <style>
        * {
            margin: 0;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
        }
        #header {
            height: 100px;
            background-color: #DFF2F1;
        }
        #banner {
            height: 150px;
            background-color: #7DCCC4;
        }
        #main {
            height: 600px;
            background-color: #17A89A;
        }
        #main .container {
            display: flex;
        }
        #article1 {
            width: 50%;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
        }
        #article2 {
            width: 50%;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #footer {
            height: 100px;
            background-color: #008A7B;
        }
        @media (max-width: 1220px){
            .container {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            .container {
                width: 100%;
            }
            #main .container {
                flex-direction: column;
            }
            #article1 {width: 100%;}
            #article2 {width: 100%;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <section id="banner">
            <div class="container"></div>
        </section>
        <main id="main">
            <div class="container">
                <article id="article1"></article>
                <article id="article2"></article>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
