<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout01제출용</title>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../assets/face/layout.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/face/layout.png">
    <link rel="icon" href="../assets/face/layout.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffe7e7;
        }

        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: rgb(252, 199, 199);
        }

        #nav {
            width: 1200px;
            height: 100px;
            background-color: rgb(252, 166, 166);
        }

        #contents {
            width: 1200px;
            display: flex;
        }

        #contents #aside {
            width: 400px;
            height: 780px;
            background-color: rgb(253, 143, 143);
        }

        #contents #article {
            width: 800px;
            height: 780px;            
        }

        #contents #article .article1{
            width: 800px;
            height: 390px;
            background-color: rgb(255, 121, 121);
        }

        #contents #article .article2{
            width: 800px;
            height: 390px;
            background-color: rgb(252, 62, 62);
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #ff0000;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <aside id="aside"></aside>
            <section id="article">
                <article class="article1"></article>
                <article class="article2"></article>
            </section>
        </section>
        <footer id="footer"></footer>
    </div>
</body>

</html>
