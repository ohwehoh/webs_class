<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2</title>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../assets/face/layout.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/face/layout.png">
    <link rel="icon" href="../assets/face/layout.png">
    
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #EAF5EA;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #wrap #header{
            width: 1200px;
            height: 100px;
            background-color: #CEE5CB;
        }
        #wrap #nav{
            width: 1200px;
            height: 100px;
            background-color: #AFD5AB;
        }
        #wrap #main{
            width: 1200px;
            display: flex;
        }
        #wrap #main .left{
            width: 300px;
            height: 780px;
            background-color: #91C58A;
        }
        #wrap #main .artice {
            width: 600px;
            height: 780px;
            background-color: #7BB972;
        }
        #wrap #main .right {
            width: 300px;
            height: 780px;
            background-color: #67AD5B;
        }
        #wrap #footer{
            width: 1200px;
            height: 100px;
            background-color: #5D9E52;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="main">
            <aside class="left"></aside>
            <article class="artice"></article>
            <aside class="right"></aside>
        </section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
