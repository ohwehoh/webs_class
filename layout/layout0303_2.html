<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3차 평가 - layout2(flex)</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background: #FFE5CC;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;

        }

        #header {
            width: 100%;
            height: 100px;
            background: #FFcc99;
        }

        #contents {
            display: flex;
            flex-wrap: wrap;
        }

        #aside {
            width: 20%;
            height: 800px;
            background: #FFb266;
        }

        #content {
            width: 60%;
            height: 800px;
            background: #FF9933;
        }

        #nav {
            width: 20%;
            height: 800px;
            background: #ff8000;
        }

        #footer {
            width: 100%;
            height: 100px;
            background: #cc6600;
        }

        @media (max-width: 1300px) {
            #wrap {
                width: 100%;
            }
            #header {
                height: 210px;
            }
            #aside {
                width: 30%;
                height: 700px;
            }
            #content {
                width: 70%;
                height: 700px;
            }
            #nav {
                width: 100%;
                height: 250px;
            }
            #footer {
                height: 210px;
            }

        }

        @media (max-width: 768px) {
            #header {
                height: 300px;
            }
            #content {
                width: 100%;
                height: 400px;
            }
            #aside {
                width: 0%;
                height: 0;
            }
            #nav {
                width: 100%;
                height: 350px;
            }
            #footer {
                height: 300px;
            }

        }

        @media (max-width: 480px) {
            #header {
                height: 400px;
            }
            #nav {
                height: 450px;
            }
            #footer {
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <div id="contents">
            <aside id="aside"></aside>
            <section id="content"></section>
            <nav id="nav"></nav>
        </div>
        <footer id="footer"></footer>
    </div>
</body>

</html>
