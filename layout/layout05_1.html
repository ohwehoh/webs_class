<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout5_1</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #B8ABA5;
        }

        #contents {
            width: 100%;
            height: 780px;
            background-color: #886F64;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #49352E;
        }

        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        #contents .container {
            display: flex;
        }

        #contents .container .article1 {
            width: 800px;
            height: inherit;
        }

        #contents .container .article1 .mini1 {
            width: inherit;
            height: 390px;
            background-color: #684D43;
        }

        #contents .container .article1 .mini2 {
            width: inherit;
            height: 390px;
            background-color: #584138;
        }

        #contents .container .article2 {
            width: 400px;
            height: inherit;
            background-color: #745749;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <section id="contents">
            <div class="container">
                <article class="article1">
                    <div class="mini1"></div>
                    <div class="mini2"></div>
                </article>
                <article class="article2"></article>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>

</html>
