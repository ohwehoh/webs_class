<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout04</title>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../assets/face/layout.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/face/layout.png">
    <link rel="icon" href="../assets/face/layout.png">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #DFF2F1;
        }

        #banner {
            width: 100%;
            height: 300px;
            background-color: #7DCCC4;
        }

        #contents {
            width: 100%;
            height: 580px;
            background-color: #17A89A;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #008A7B;
        }

        .header-container {
            width: 1200px;
            height: 100px;
            background-color: #B0E0DB;
            margin: 0 auto;
        }

        .banner-container {
            width: 1200px;
            height: 300px;
            background-color: #46B8AC;
            margin: 0 auto;
        }

        .contents-container {
            width: 1200px;
            height: 580px;
            background-color: #009888;
            margin: 0 auto;
        }

        .footer-container {
            width: 1200px;
            height: 100px;
            background-color: #007A6B;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header-container"></div>
        </header>
        <article id="banner">
            <div class="banner-container"></div>
        </article>
        <section id="contents">
            <div class="contents-container"></div>
        </section>
        <footer id="footer">
            <div class="footer-container"></div>
        </footer>
    </div>
</body>

</html>
