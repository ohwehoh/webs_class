<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃08</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #E3F2FD;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #BDE3F9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #94D2F6;
        }

        #main {
            display: flex;
            flex-wrap: wrap;
        }

        #aside {
            width: 30%;
            height: 600px;
            background-color: #70C0F2;
        }

        #section1 {
            width: 70%;
            height: 200px;
            background-color: #5AB3F0;
        }

        #section2 {
            width: 70%;
            height: 200px;
            background-color: #4BA6EE;
        }

        #section3 {
            width: 70%;
            height: 200px;
            background-color: #4599DF;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #3B86CB;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            #aside {
                width: 40%;
            }
            #section {
                width: 60%;
            }
            #section1 {
                height: 300px;
            }
            #section2 {
                height: 300px;
            }
            #section3 {
                width: 100%;
                height: 100px;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width: 600px){
            #main {
                flex-wrap: wrap;
            }
            #aside {
                width: 100%;
                height: 200px;
            }
            #section {
                width: 100%;
            }
            #section1 {
                height: 150px;
            }
            #section2 {
                height: 150px;
            }
            #section3 {
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="section1"></section>
            <section id="section2"></section>
            <section id="section3"></section>
        </main>
        </section>

        <footer id="footer"></footer>
    </div>
</body>

</html>
